networks:
  hospital:
    name: hospital
    external: true

services:
  redis3:
    image: "redis:latest"
    container_name: redis.hosp3.lithium.com
    command: redis-server --requirepass hosp3lithium
    ports:
      - "6381:6379"
    networks:
      - hospital
