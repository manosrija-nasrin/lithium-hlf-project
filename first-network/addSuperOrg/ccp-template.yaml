---
name: hospital-network-${ORG}
version: 1.0.0
client:
  organization: ${ORG}
  connection:
    timeout:
      peer:
        endorser: "300"
organizations:
  ${ORG}:
    mspid: ${ORG}MSP
    peers:
      - peer0.${ORG}.lithium.com
    certificateAuthorities:
      - ca.${ORG}.lithium.com
peers:
  peer0.${ORG}.lithium.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORG}.lithium.com
      hostnameOverride: peer0.${ORG}.lithium.com
certificateAuthorities:
  ca.${ORG}.lithium.com:
    url: https://localhost:${CAPORT}
    caName: ca-${ORG}
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
