<app-toolbar text="Admin {{adminId}}">
<app-toolbar-button text="Refresh" icon="refresh" (click)="refresh()"></app-toolbar-button>
</app-toolbar>
<br><br><br>

<div class="sidebar-layout-bottom-row p-3 container-fluid">
  <p>List of all technicians.</p>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th *ngFor="let column of headerNames" scope="col">
            {{column.displayName}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let singleRecord of technicianRecords$ | async">
          <td>{{singleRecord.registration}}</td>
          <td>{{singleRecord.fullName}}</td>
          <td>{{singleRecord.address}}</td>
          <td>{{singleRecord.phoneNumber}}</td>
          <td>{{singleRecord.emergPhoneNumber}}</td>
        </tr>
      </tbody>
    </table>
    <span>Total count: {{(technicianRecords$ | async)?.length}}</span>
  </div>
</div>
