<app-toolbar text="Doctor {{doctorId}}">
  <app-toolbar-link text="View donors" icon="users" [routerLink]="['donors']">
  </app-toolbar-link>
  <app-toolbar-button text="Refresh" icon="refresh" (click)="refresh()"></app-toolbar-button>
</app-toolbar>
<br><br><br>

<div class="sidebar-layout-bottom-row p-3 container-fluid">
  <div class="row">
    <div class="col-xl-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Details</h5>
          <table *ngIf="doctorRecordObs | async as record">
            <span>
              <tr>
                <td class="labels"><strong>Registration Number</strong></td>
                <td>{{record.registration}}</td>
              </tr>
              <tr>
                <td class="labels"><strong>Full Name</strong></td>
                <td>{{record.fullName}}</td>
              </tr>
              <tr>
                <td class="labels"><strong>Address</strong></td>
                <td>{{record.address}}</td>
              </tr>
              <tr>
                <td class="labels"><strong>Phone Number </strong></td>
                <td>{{record.phoneNumber}}</td>
              </tr>
              <tr>
                <td class="labels"><strong>Emergency Phone Number</strong></td>
                <td>{{record.emergPhoneNumber}}</td>
              </tr>
            </span>
          </table>
          <div *ngIf="doctorRecordObs === undefined">
            <p>You are not authorized to view doctor details.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-toolbar-link text="MOC approval before final dispatch" [routerLink]="['MOCapproval']">
  </app-toolbar-link>
</div>
