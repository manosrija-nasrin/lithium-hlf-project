<app-toolbar text="Create Doctor">
  <app-toolbar-button text="Refresh" icon="refresh" (click)="refresh()"></app-toolbar-button>
</app-toolbar>
<br><br><br>

<div class="sidebar-layout-bottom-row p-3 container-fluid">
  <div class="row">
    <div class="offset-xl-3 col-xl-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <p>Please fill out doctor details. All fields are required.</p>
          <form #registerDoctor="ngForm" (ngSubmit)="save()" class="form-horizontal form-standard" [formGroup]="form">
            <fieldset class="mb-3">
            <div class="form-group">
                <label for="registration">Registration Number</label>
                <input type="text" class="form-control" name="registration" formControlName="registration"
                  placeholder="Enter your registration number."[(ngModel)]="registration">
              </div>
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" name="fullName" formControlName="fullName"
                  placeholder="Enter your full name.">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" formControlName="address"
                  placeholder="Enter your address.">
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number </label>
                <input type="text" class="form-control" name="phoneNumber" formControlName="phoneNumber"
                  placeholder="Enter your phone number.">
              </div>
              <div class="form-group">
                <label for="emergPhoneNumber">Emergency Phone Number </label>
                <input type="text" class="form-control" name="emergPhoneNumber" formControlName="emergPhoneNumber"
                  placeholder="Enter your emergency phone number.">
              </div>
              <div class="form-group">
                <label for="hospital">Hospital</label>
                <ng-select name="hospitalId" formControlName="hospitalId" [items]="hospitalList" bindLabel="name"
                  bindValue="id" placeholder="Select hospital you belong.">
                </ng-select>
              </div>

              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" formControlName="username"
                       placeholder="Enter doctor's username." [readonly]="true" [value]="form.get('username')">
                       
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" formControlName="password"
                       placeholder="Enter doctor's password.">
              </div>
              <div *ngIf="error">
                <p class="alert alert-danger">{{error.message}}</p>
              </div>
              <div class="form-group form-buttons">
                <button class="btn btn-primary mr-2" type="submit" [disabled]="registerDoctor.invalid">Save</button>
                <a [routerLink]="['/', 'admin', this.getAdminUsername()]" class="btn btn-secondary">Cancel</a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
