<div class="blood-test-form-container">
	<div *ngIf="apiResponse" class="api-response">
		<ng-container *ngIf="apiResponse.success; else failureBlock">
			<h4 [style.color]="'green'">{{ apiResponse.message }}</h4>
		</ng-container>
		<ng-template #failureBlock>
			<h4 [style.color]="'red'">{{ apiResponse.message }}</h4>
		</ng-template>
	</div>
	<form [formGroup]="ttiResultForm" (submit)="submitForm()">
		<div class="form-group">
			<label for="technicianId">Technician ID:</label>
			<input type="text" id="technicianId" formControlName="technicianId" [attr.disabled]="true" />
		</div>

		<div class="form-group">
			<label for="healthId">Health ID:</label>
			<input type="text" id="healthId" formControlName="healthId" />
		</div>

		<div class="form-group">
			<label for="malaria">Malaria:</label>
			<select title="malaria" formControlName="malaria">
				<option value="true">Yes</option>
				<option value="false">No</option>
			</select>
		</div>

		<div class="form-group">
			<label for="syphilis">Syphilis:</label>
			<select title="syphilis" formControlName="syphilis">
				<option value="true">Yes</option>
				<option value="false">No</option>
			</select>
		</div>

		<div class="form-group">
			<label for="hiv">HIV:</label>
			<select title="hiv" formControlName="hiv">
				<option value="true">Yes</option>
				<option value="false">No</option>
			</select>
		</div>

		<div class="form-group">
			<label for="hepatitisB">Hepatitis B:</label>
			<select title="hepatitisB" formControlName="hepatitisB">
				<option value="true">Yes</option>
				<option value="false">No</option>
			</select>
		</div>

		<div class="form-group">
			<label for="hepatitisC">Hepatitis C:</label>
			<select title="hepatitisC" formControlName="hepatitisC">
				<option value="true">Yes</option>
				<option value="false">No</option>
			</select>
		</div>

		<div class="button-container">
			<button type="submit" [disabled]="ttiResultForm.invalid">Submit</button>
		</div>
	</form>
</div>
